## .tmux.conf
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'

# Improve colors and set default terminal
set -g default-terminal "screen-256color"

# Set the prefix key to Ctrl+A (similar to screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config file (Ctrl+A, R)
bind r source-file ~/.tmux.conf

# Navigate panes with Vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift + arrow keys
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Up resize-pane -U 2
bind -n S-Down resize-pane -D 2

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Set history limit
set -g history-limit 10000

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Automatic window renaming
setw -g automatic-rename on

# Set the status bar
set -g status-interval 5
set -g status-justify centre
set -g status-left-length 20
set -g status-right-length 20
set -g status-left "#[fg=green]Session: #S #[fg=blue]#I:#P"
set -g status-right "#[fg=yellow]#(date +'%H:%M:%S')"

# Set window list colors (current window in red)
setw -g window-status-current-style fg=red,bold

# More intuitive pane splitting
bind-key v split-window -h
bind-key s split-window -v

# Reload the config without restarting tmux
bind R source ~/.tmux.conf \; display "Reloaded!"

# Quick pane cycling
bind-key C-a last-pane

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
